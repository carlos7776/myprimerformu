<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="titulo">Mi primer formulario js</h1>
    <section>
        <h2 class="sub">este es un formulario de instrucciones</h2>
    </section>
    <form class="contenedor">
        <input type="text" name="nomest" id="nomest" placeholder="Nombre completo del estudiante" > 
        <input type="text" name="estedad"id="estedad" placeholder="Digite la edad del estudiante" > 
        <input type="text" name="ciuest" id="ciuest" placeholder="Digite la ciudad del estudiante" > 
        <input type="text" name="celest" id="celest" placeholder="Digite el celular del estudiante" >   
        <br>
        <button type="button" onclick="captura()">Guardar</button>
    </form>
    <script type="text/javascript" src="instrucciones.js"></script>
</body>
</html>
